<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        @font-face {
            font-family: 'FBWallW';
            src: url('assets/fonts/FBWallW.woff2') format('woff2'),
                 url('assets/fonts/FBWallW.woff') format('woff'),
                 url('assets/fonts/FBWallW.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e8e4d0;
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(135deg, #c4b896 0%, #9b9572 100%);
            background-image: url('assets/images/banner.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px 30px;
            text-align: center;
            border: 3px dashed #333;
            position: relative;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(196, 184, 150, 0.6);
            pointer-events: none;
        }

        .banner-content {
            position: relative;
            z-index: 1;
        }

        .banner h1 {
            font-family: 'FBWallW', cursive;
            font-size: 48px;
            font-weight: bold;
            color: #f5f1e8;
            margin-bottom: 30px;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 30px;
        }

        .banner h1 .word {
            display: inline-block;
            transform-origin: center;
        }

        .banner h1 .word-1 {
            transform: rotate(-8.2deg);
        }

        .banner h1 .word-2 {
            transform: rotate(4.1deg);
        }

        .banner h1 .word-3 {
            transform: rotate(-1.6deg);
        }

        .banner h1 .word-4 {
            transform: rotate(2.9deg);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: nowrap;
        }

        .nav-button {
            background-color: #f5f1e8;
            border: 2px solid #333;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.2s;
            font-weight: 600;
            color: #333;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .main-content {
            padding: 50px 40px;
            background-color: #f0ede4;
            position: relative;
            min-height: 500px;
        }

        .about-section {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #ddd;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .about-left {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
        }

        .about-image {
            width: 300px;
            height: 300px;
            background-color: #a8a08c;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about-right {
            flex: 1;
            min-width: 250px;
        }

        .about-right h2 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .about-right p {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif;
        }

        /* Bottom character positioning */
        .bottom-character {
            position: fixed;
            top: 150px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 10;
        }

        .bottom-character img {
            width: 100%;
            height: auto;
            transition: transform 0.1s ease-out;
        }

        .bottom-character:hover img {
            transform: scaleY(0.90) scaleX(1.10);
        }

        .bottom-character:active img {
            transform: scaleY(0.88) scaleX(1.12);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 32px;
            }

            .nav-buttons {
                gap: 15px;
            }

            .nav-button {
                padding: 10px 25px;
                font-size: 16px;
            }

            .main-content {
                padding: 30px 20px;
            }

            .about-section {
                flex-direction: column;
                padding: 25px;
            }

            .about-image {
                width: 250px;
                height: 250px;
            }

            .bottom-character {
                position: fixed;
                top: 120px;
                right: 10px;
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Section -->
        <div class="banner">
            <div class="banner-content">
                <h1>
                    <span class="word word-1">Welcome</span>
                    <span class="word word-2">to</span>
                    <span class="word word-3">my</span>
                    <span class="word word-4">page!</span>
                </h1>
                <div class="nav-buttons">
                    <button class="nav-button">Home</button>
                    <button class="nav-button">Commissions</button>
                    <button class="nav-button">Gallery</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="about-section">
                <div class="about-left">
                    <div class="about-image">
                        <img src="assets/images/Illustration9.png" alt="About me character">
                    </div>
                </div>
                <div class="about-right">
                    <h2>About me</h2>
                    <p>Hello! You can also call me Ven, I'm a student in a 3d animation school and I like to draw stuff. I also like to play videogames and chill.</p>
                </div>
            </div>

            <!-- Bottom right character -->
            <div class="bottom-character">
                <img src="assets/images/Illustration8.png" alt="Character decoration">
            </div>
        </div>
    </div>
</body>
</html>
