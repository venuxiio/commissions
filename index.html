<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FBWallW';
            src: url('assets/fonts/FBWallW.woff2') format('woff2'),
                 url('assets/fonts/FBWallW.woff') format('woff'),
                 url('assets/fonts/FBWallW.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('assets/images/pattern.png');
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: 25rem;
            font-family: 'Schoolbell', cursive;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1.25rem;
        }

        .container {
            width: 100%;
            max-width: 560px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 1.25rem;
            border: solid #000;
            border-width: 2rem 0.5rem 2rem 0.5rem;
        }

        /* Banner Section */
        .banner {
            background-image: url('assets/images/banner.jpg');
            background-size: cover;
            background-position: center;
            padding: 0.5rem 0;
            text-align: center;
            position: relative;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(196, 184, 150, 0.6);
            pointer-events: none;
        }

        .banner-content {
            position: relative;
            z-index: 1;
            border-bottom: 0.1875rem dashed #333;
            border-top: 0.1875rem dashed #333;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .banner h1 {
            font-family: 'FBWallW', cursive;
            font-size: 3rem;
            font-weight: bold;
            color: #f5f1e8;
            margin-bottom: 1.875rem;
            letter-spacing: 0.125rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 1.875rem;
        }

        .banner h1 .word {
            display: inline-block;
            transform-origin: center;
            border: 0.125rem solid #7e755f;
        }

        .banner h1 .word-1 {
            transform: rotate(-8.2deg);
        }

        .banner h1 .word-2 {
            transform: rotate(4.1deg);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: nowrap;
        }

        .nav-button {
            background-color: #f5f1e8;
            border: 0.125rem solid #333;
            padding: 0.75rem 0.75rem;
            border-radius: 1.5625rem;
            font-size: 1.125rem;
            font-family: 'Schoolbell', cursive;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.2s;
            font-weight: 600;
            color: #333;
        }

        .nav-button:hover {
            transform: translateY(-0.125rem);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .main-content {
            padding: 1rem;
            background-color: #f0ede4;
            position: relative;
            min-height: 31.25rem;
        }

        .about-section {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
            position: relative;
            padding-top: 1rem;
        }

        .about-left {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
        }

        .about-image {
            width: 12.5rem;
            height: 12.5rem;
            background-color: #a8a08c;
            border-radius: 6.25rem;
            overflow: hidden;
            flex-shrink: 0;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about-right {
            flex: 1;
        }

        .about-right h2 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
            transform: rotate(-2deg);
        }

        .about-right p {
            font-size: 1rem;
            line-height: 1.8;
            color: #333;
            font-family: 'Schoolbell', cursive;
             transform: rotate(-2deg);
        }

        /* Bottom character positioning */
        .bottom-character {
            position: fixed;
            bottom: 0.625rem;
            right: 1.25rem;
            width: 9.375rem;
            height: auto;
            z-index: 10;
        }

        @keyframes squish1 {
            0%, 100% { transform: scaleY(1) scaleX(1); }
            50% { transform: scaleY(0.96) scaleX(1.04); }
        }

        @keyframes squish2 {
            0%, 100% { transform: scaleY(1) scaleX(1); }
            50% { transform: scaleY(0.97) scaleX(1.03); }
        }

        @keyframes squish3 {
            0%, 100% { transform: scaleY(1) scaleX(1); }
            50% { transform: scaleY(0.95) scaleX(1.05); }
        }

        .bottom-character img {
            width: 100%;
            height: auto;
            transform-origin: bottom center;
            animation: squish1 2.7s ease-in-out infinite, squish2 3.2s ease-in-out infinite 0.5s, squish3 2.3s ease-in-out infinite 1s;
        }

        .about-arrow {
            position: absolute;
            top: 0;
            left: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-arrow img {
            width: 7.5rem;
            height: auto;
        }

        /* Small screen adjustments */
        @media (max-width: 600px) {
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                border: none;
                border-width: 0;
                margin-top: 0;
                border-radius: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Section -->
        <div class="banner">
            <div class="banner-content">
                <h1>
                    <span class="word word-1">Venuxiio's</span>
                    <span class="word word-2">Shop</span>
                </h1>
                <div class="nav-buttons">
                    <button class="nav-button">HOME</button>
                    <button class="nav-button">COMMISSIONS</button>
                    <button class="nav-button">GALLERY</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="about-section">
                <div class="about-arrow">
                    <img src="assets/images/leftArrow.png" alt="Arrow">
                </div>
                <div class="about-left">
                    <div class="about-image">
                        <img src="assets/images/Illustration9.png" alt="About me character">
                    </div>
                </div>

                <div class="about-right">
                    <h2>About me</h2>
                    <p>Hey, I'm Ven. I study 3D animation, like drawing, and spend a lot of time gaming and chilling</p>
                </div>

            </div>

            <!-- Bottom right character -->
            <div class="bottom-character">
                <img src="assets/images/Illustration8.png" alt="Character decoration">
            </div>
        </div>
    </div>
</body>
</html>
